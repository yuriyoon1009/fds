<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>login</title>
</head>

<body>
  <div class="login-section">
    <h1 class="login-section__heading">로그인</h1>
    <form class="login-section__form">
      <fieldset>
        <legend>로그인</legend>
        <div class="login-section__form__input-box">
          <label for="user-id">아이디</label><input class="input-box" type="text" id="user-id">
        </div>
        <div class="login-section__form__input-box">
          <label for="user-pw">비밀번호</label><input class="input-box" type="text" id="user-pw">
        </div>
      </fieldset>
      <button class="btn">로그인</button>
    </form>
    <ul class="login-section__help">
      <li><a class="bullet" href="#">회원가입</a></li>
      <li><a class="bullet" href="#">아이디/비밀번호 찾기</a></li>
    </ul>
  </div>

</body>

</html>
